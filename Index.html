<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .task-form {
            background: #f8fafc;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #e2e8f0;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #374151;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee2f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4ffe92;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-group label {
            font-weight: 600;
            color: #374151;
        }

        .control-group select {
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
        }

        .task-list {
            display: grid;
            gap: 15px;
        }

        .task-item {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .task-item.completed {
            opacity: 0.7;
            background: #f0f9ff;
            border-color: #bfdbfe;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .task-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 5px;
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
            color: #6b7280;
        }

        .task-description {
            color: #6b7280;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            color: #6b7280;
        }

        .priority-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-urgent {
            background: #fee2e2;
            color: #dc2626;
        }

        .priority-high {
            background: #fed7aa;
            color: #ea580c;
        }

        .priority-medium {
            background: #fef3c7;
            color: #d97706;
        }

        .priority-low {
            background: #dcfce7;
            color: #16a34a;
        }

        .type-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            background: #e0e7ff;
            color: #4338ca;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.85rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-complete {
            background: #10b981;
            color: white;
        }

        .btn-complete:hover {
            background: #059669;
        }

        .btn-incomplete {
            background: #6b7280;
            color: white;
        }

        .btn-incomplete:hover {
            background: #4b5563;
        }

        .btn-delete {
            background: #ef4444;
            color: white;
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #374151;
        }

        .due-date {
            font-weight: 600;
        }

        .due-today {
            color: #ea580c;
        }

        .due-overdue {
            color: #dc2626;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            flex: 1;
            min-width: 150px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .controls {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .task-header {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Task Manager</h1>
            <p>Stay organized and boost your productivity</p>
        </div>
        
        <div class="main-content">
            <!-- Task Form -->
            <div class="task-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskTitle">Task Title *</label>
                        <input type="text" id="taskTitle" placeholder="Enter task title..." required>
                    </div>
                    <div class="form-group">
                        <label for="taskType">Task Type</label>
                        <select id="taskType">
                            <option value="home">Home</option>
                            <option value="work">Work</option>
                            <option value="school">School</option>
                            <option value="project1">Project 1</option>
                            <option value="project2">Project 2</option>
                            <option value="personal">Personal</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskDueDate">Due Date</label>
                        <input type="date" id="taskDueDate">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskDescription">Description</label>
                        <textarea id="taskDescription" placeholder="Add task description..."></textarea>
                    </div>
                </div>
                
                <button class="btn" onclick="addTask()">Add Task</button>
            </div>

            <!-- Stats -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pendingTasks">0</div>
                    <div class="stat-label">Pending</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="urgentTasks">0</div>
                    <div class="stat-label">Urgent</div>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <div class="control-group">
                    <label for="filterTasks">Filter:</label>
                    <select id="filterTasks" onchange="filterTasks()">
                        <option value="all">Show All</option>
                        <option value="pending">Pending Only</option>
                        <option value="completed">Completed Only</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="sortTasks">Sort by:</label>
                    <select id="sortTasks" onchange="sortTasks()">
                        <option value="created">Date Created</option>
                        <option value="dueDate">Due Date</option>
                        <option value="priority">Priority</option>
                        <option value="title">Title</option>
                        <option value="type">Type</option>
                    </select>
                </div>
            </div>

            <!-- Task List -->
            <div class="task-list" id="taskList">
                <div class="empty-state">
                    <h3>No tasks yet</h3>
                    <p>Add your first task above to get started!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // In-memory storage (replace with localStorage in your own environment)
        let tasks = [];
        let taskIdCounter = 1;

        // Priority order for sorting
        const priorityOrder = { urgent: 4, high: 3, medium: 2, low: 1 };

        function addTask() {
            const title = document.getElementById('taskTitle').value.trim();
            // Add input validation
            if (!title) {
                alert('Please enter a task title');
                return;
            }

            const dueDate = document.getElementById('taskDueDate').value;
            if (dueDate && new Date(dueDate) < new Date().setHours(0,0,0,0)) {
                alert('Due date cannot be in the past');
                return;
            }

            const type = document.getElementById('taskType').value;
            const priority = document.getElementById('taskPriority').value;
            const description = document.getElementById('taskDescription').value.trim();

            const task = {
                id: taskIdCounter++,
                title,
                type,
                priority,
                dueDate,
                description,
                completed: false,
                createdAt: new Date().toISOString()
            };

            tasks.push(task);
            clearForm();
            renderTasks();
            updateStats();
            saveToLocalStorage();
        }

        function clearForm() {
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskDescription').value = '';
            document.getElementById('taskDueDate').value = '';
            document.getElementById('taskType').value = 'home';
            document.getElementById('taskPriority').value = 'medium';
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                renderTasks();
                updateStats();
                saveToLocalStorage();
            }
        }

        function deleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(t => t.id !== id);
                renderTasks();
                updateStats();
                saveToLocalStorage();
            }
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            
            const date = new Date(dateString);
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            // Reset time for comparison
            today.setHours(0, 0, 0, 0);
            tomorrow.setHours(0, 0, 0, 0);
            date.setHours(0, 0, 0, 0);
            
            if (date.getTime() === today.getTime()) {
                return 'Today';
            } else if (date.getTime() === tomorrow.getTime()) {
                return 'Tomorrow';
            } else if (date < today) {
                return 'Overdue';
            } else {
                return date.toLocaleDateString();
            }
        }

        function getDueDateClass(dateString) {
            if (!dateString) return '';
            
            const date = new Date(dateString);
            const today = new Date();
            
            today.setHours(0, 0, 0, 0);
            date.setHours(0, 0, 0, 0);
            
            if (date.getTime() === today.getTime()) {
                return 'due-today';
            } else if (date < today) {
                return 'due-overdue';
            }
            return '';
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            const filter = document.getElementById('filterTasks').value;
            
            let filteredTasks = tasks;
            
            // Apply filter
            if (filter === 'pending') {
                filteredTasks = tasks.filter(t => !t.completed);
            } else if (filter === 'completed') {
                filteredTasks = tasks.filter(t => t.completed);
            }
            
            // Apply sort
            filteredTasks = sortTaskArray(filteredTasks);

            if (filteredTasks.length === 0) {
                taskList.innerHTML = `
                    <div class="empty-state">
                        <h3>No tasks found</h3>
                        <p>${filter === 'all' ? 'Add your first task above to get started!' : `No ${filter} tasks to display.`}</p>
                    </div>
                `;
                return;
            }

            taskList.innerHTML = filteredTasks.map(task => `
                <div class="task-item ${task.completed ? 'completed' : ''}">
                    <div class="task-header">
                        <div>
                            <div class="task-title">${task.title}</div>
                            ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                        </div>
                        <div class="task-actions">
                            <button class="btn-small ${task.completed ? 'btn-incomplete' : 'btn-complete'}" 
                                    onclick="toggleTask(${task.id})">
                                ${task.completed ? 'Mark Pending' : 'Complete'}
                            </button>
                            <button class="btn-small btn-delete" onclick="deleteTask(${task.id})">
                                Delete
                            </button>
                        </div>
                    </div>
                    
                    <div class="task-meta">
                        <div class="meta-item">
                            <span class="type-badge">${task.type}</span>
                        </div>
                        <div class="meta-item">
                            <span class="priority-badge priority-${task.priority}">${task.priority}</span>
                        </div>
                        ${task.dueDate ? `
                            <div class="meta-item">
                                <span class="due-date ${getDueDateClass(task.dueDate)}">
                                    ðŸ“… Due: ${formatDate(task.dueDate)}
                                </span>
                            </div>
                        ` : ''}
                        <div class="meta-item">
                            <span>Created: ${new Date(task.createdAt).toLocaleDateString()}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function sortTaskArray(taskArray) {
            const sortBy = document.getElementById('sortTasks').value;
            
            return [...taskArray].sort((a, b) => {
                switch (sortBy) {
                    case 'dueDate':
                        if (!a.dueDate && !b.dueDate) return 0;
                        if (!a.dueDate) return 1;
                        if (!b.dueDate) return -1;
                        return new Date(a.dueDate) - new Date(b.dueDate);
                    
                    case 'priority':
                        return priorityOrder[b.priority] - priorityOrder[a.priority];
                    
                    case 'title':
                        return a.title.localeCompare(b.title);
                    
                    case 'type':
                        return a.type.localeCompare(b.type);
                    
                    case 'created':
                    default:
                        return new Date(b.createdAt) - new Date(a.createdAt);
                }
            });
        }

        function filterTasks() {
            renderTasks();
        }

        function sortTasks() {
            renderTasks();
        }

        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const pending = total - completed;
            const urgent = tasks.filter(t => t.priority === 'urgent' && !t.completed).length;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('pendingTasks').textContent = pending;
            document.getElementById('urgentTasks').textContent = urgent;
        }

        // Local storage support
        function saveToLocalStorage() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
            localStorage.setItem('taskIdCounter', taskIdCounter);
        }

        function loadFromLocalStorage() {
            const savedTasks = localStorage.getItem('tasks');
            const savedCounter = localStorage.getItem('taskIdCounter');
            
            if (savedTasks) {
                tasks = JSON.parse(savedTasks);
                taskIdCounter = parseInt(savedCounter) || 1;
                renderTasks();
                updateStats();
            }
        }

        // Initialize
        updateStats();
        loadFromLocalStorage();
    </script>
</body>
</html>
